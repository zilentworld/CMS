<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/template.css"/>
<body>
<div id="site-wrapper">
    template3
    <property value="#blogSiteUrl" />
    <div>
        <div>
            <div class="outer-banner">
                <div id="banner">
                    <div id="banner-img">
                        <div>
                            <img src="../images/banner.jpg" class="banner-img" />
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="main-content">
                    <div class="float-right">
                        <div id="header">
                            <div id="header-buttons" class="header-buttons">
                                <div class="float-right">
                                    <form id="header_form">
                                        <div id="home" class="float-left">
                                            <button type="submit" onclick="form.action='url'; form.submit();">
                                                Home
                                            </button>
                                        </div>
                                        <div id="login" class="float-left">
                                            <button type="submit" id="banner_login_btn" onclick="form.action='login'; form.submit();">
                                                Login
                                            </button>
                                        </div>
                                        <div class="float-right">
                                            &nbsp;
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clear">
                    </div>
                    <div id="body">
                        <div class="main-inner">
                            <div id="posts-content" class="margin1">
                                <div class="margin5">
                                    <div>
                                        <h2>
                                            Blog Posts
                                        </h2>
                                        <div>
                                            <div id="post-title-1">
                                                <a>
                                                    Blog First Title
                                                </a>
                                            </div>
                                            <div id="post-user-1">
                                                by User1
                                            </div>
                                            <div id="post-preview-1">
                                                <p>
                                                    Blog First  Content...
                                                </p>
                                            </div>
                                        </div>

                                        <br />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div id="footer-content">
                            <div>
                                <img src="../images/footer.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/siteJs.js" />
</body>
</html>
