<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/template.css"/>
<body>
<div id="site-wrapper">
    <div>
        <div class="outer">
            <div id="sidebar" class="sidebar">
                <div id="header">
                    <div id="header-buttons">
                        <div class="float-right">
                            <form id="header_form">
                                <div id="home" class="float-left">
                                    <button type="submit" onclick="form.action='url'; form.submit();">
                                        Home
                                    </button>
                                </div>
                                <div id="login" class="float-left">
                                    <button type="submit" id="banner_login_btn" onclick="form.action='login'; form.submit();">
                                        Login
                                    </button>
                                </div>
                                <div class="float-right">
                                    &nbsp;
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="archive-content clear" class="archive-content">
                    ARCHIVE
                </div>
            </div>
            <div id="main-content" class="main-content">
                <div class="border">
                    <div id="banner">
                        <div id="banner-img">
                            <div>
                                <img src="../images/banner.jpg" class="banner-img" />
                            </div>
                        </div>
                    </div>
                    <div id="body">
                        <div class="main-inner">
                            <!--Main Content Here-->
                        </div>
                    </div>
                </div>
                <div id="footer" class="border footer">
                    <div id="footer-content">
                        <div>
                            <img src="../images/footer.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/siteJs.js" />
</body>
</html>
