<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<style>
    .site-whole {
        height: 100%;
        width: 100%;
    }

    .site-container {
        min-width: 80%;
        max-width: 90%;
        position: absolute;
        left: 5%;
        right: 5%;
        border: 1px solid black;
        background-color: white;
    }

    .margin1 {
        margin: 1%;
    }

    .margin5 {
        margin: 5%;
    }

    .headers {
        min-height: 5%;
    }

    .header-buttons {
        min-height: 10px;
    }

    .clear {
        clear: both;
    }

    .body-content {
        height: 70%;
    }

    .main-content {
        min-width: 70%;
        width: 85%;
        max-width: 85%;
        float: left;
    }

    .main-inner {
        width: 90%;
        height: 90%;
        clear: both;
        margin: 1%;
    }

    .side-content {
        min-width: 10%;
        max-width: 15%;
        float: left;
    }

    .archive-content {
        margin: 3%;
        min-height: 30%;
    }

    .footer-content {
        clear: both;
        height: 5%;
    }

    .banner-img {
        height: 100%;
        width: 100%;
    }

    .footer-img {

        height: 100%;
        width: 100%;
    }

    .float-left {
        float: left;
    }

    .float-right {
        float: right;
    }

    .blog-title {
        min-width: 400px;
    }

    .blog-content {
        width: 600px;
        height: 300px;
        max-width: 1100px;
    }

    .site-post-content {
        word-wrap: break-word;
        overflow: hidden;
    }

    .comment-textarea {
        width: 320px;
        height: 90px;
    }

    .display-block {
        display: block;
    }

    .display-none {
        display: none;
    }
</style>
<body>
<div>
    <div id="headers" class="headers">
        [!siteUserDisplay]
        <div id="header-buttons" class="header-buttons">
            <div class="float-right">
                <div id="home" class="float-left">
                    <button onclick="window.location='./home'">
                        Home
                    </button>
                </div>
                <div id="about" class="float-left">
                    <button onclick="window.location='./about'">
                        About
                    </button>
                </div>
                <div id="contactUs" class="float-left">
                    <button onclick="window.location='./contactUs'">
                        Contact Us
                    </button>
                </div>
                <div id="login" class="float-left">
                    [!siteLoginButton]
                </div>
                <div class="float-right">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div id="body-content">
        <div id="body-container" class="margin1">
            <div id="main-content" class="main-content">
                <div class="main-inner">
                    <h1>
                        Contact Us
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function callAction(action) {
        window.location = action;
    }
    function toggleHidden(divId) {
        var theDiv = document.getElementById(divId);
        theDiv.style.display = (theDiv.style.display == 'block' ? 'none'
                : 'block');
        return false;
    }
</script>
</body>
</html>
