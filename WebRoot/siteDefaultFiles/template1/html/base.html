<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/template.css"/>
<body>
<div id="site_whole" class="site-whole">
    <div id="site-container" class="site-container">
        <div id="banner">
            <div id="banner-img">
                <div>
                    <img src="../images/banner.jpg" class="banner-img" />
                </div>
            </div>
        </div>
        <div id="site-holder" class="margin1">
            <hr />
            <div id="headers" class="headers">
                <div id="header-buttons" class="header-buttons">
                    <div class="float-right">
                        <form id="header_form">
                            <div id="home" class="float-left">
                                <button type="submit" onclick="form.action='url'; form.submit();">
                                    Home
                                </button>
                            </div>
                            <div id="login" class="float-left">
                                <button type="submit" id="banner_login_btn" onclick="form.action='login'; form.submit();">
                                    Login
                                </button>
                            </div>
                            <div class="float-right">
                                &nbsp;
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <hr />
            <div id="body-content">
                <div id="body-container" class="margin1">
                    <div id="main-content" class="main-content">
                        <div class="main-inner">
                            <!--Main Content Here-->
                        </div>
                    </div>
                    <div id="side-content" class="side-content">
                        <div>
                            <div id="archive-content" class="archive-content">
                                ARCHIVE
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="clear" />
            <div id="footer-content" class="footer-content">
                <div id="footer">
                    <div>
                        <img src="../images/footer.png" />
                    </div>
                </div>
            </div>
            <hr class="clear" />
        </div>
    </div>
</div>
<script src="../js/siteJs.js" />
</body>
</html>
